
<div *ngIf="name.length == 0; else containerQuiz">
<app-logowanie (otName)="setName($event)" ></app-logowanie>
</div>

<ng-template #containerQuiz>
<app-quiz [name]="name"  (otPoint)="setPoint($event)"  *ngIf="point.length == 0"></app-quiz>
</ng-template>


<div *ngIf="point.length > 0">
<app-wynik [point]="point"></app-wynik>
</div>
